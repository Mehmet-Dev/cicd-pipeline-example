name: hello runner

on:
  push:
    branches:
      - main

jobs:
  hello-runner:
    runs-on: ubuntu-latest
    steps:
      - name: show runner info
        run: |
          echo "=== CPU Info ==="
          lscpu
          echo
          echo "=== Memory Info ==="
          free -h
          echo
          echo "=== Current Directory ==="
          pwd
          echo
          echo "=== Directory Contents ==="
          ls -al
